<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3000</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="mainp">
    <div class="container">
        <div class="appc300" id="appc300">
            <form name="calculator">
                <input class="text-field" type="textfield" name="ans" value="" autocomplete="off" readoly >
                <div class="buttons">
                    <input type="button" value="1" onclick="document.calculator.ans.value+='1'">
                    <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
                    <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
                    <input type="button" value="x" onclick="document.calculator.ans.value+='*'" class="red">
                    <br>
                    <input type="button" value="4" onclick="document.calculator.ans.value+='4'">
                    <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
                    <input type="button" value="6" onclick="document.calculator.ans.value+='6'">
                    <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="red">
                    <br>
                    <input type="button" value="7" onclick="document.calculator.ans.value+='7'">
                    <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
                    <input type="button" value="9" onclick="document.calculator.ans.value+='9'">
                    <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="red">
                    <br>
                    <div >
                        <input type="reset" value="C" class="red">
                        <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
                        <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="red">
                        <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="red">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
